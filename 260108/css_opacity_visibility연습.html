<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img {
	width: 150px;
	height: 120px;
}

/*
	opacity : 불투명도를 나타낸다. (0 ~ 1 사이의 값을 사용한다.)
				(0: 완전 투명, 1: 오나전 불투명)
*/
img.one {
	opacity: 0.3;
}

/*
	visibility : 화면에 보이게 하거나 보이지 않게 설정한다.
				 (hidden: 안보이게 한다, visible: 보이게 한다.(기본값))
*/

img.two{
	visibility: hidden;
}

/*
	display속성을 none값으로 설정하면 해당 객체가 출력도 되지 않은 상태가 된다.
*/

img.three{
	display: none;
}
</style>
</head>
<body>

	<img alt="" src="../images/computer.png" class="one">
	<img alt="" src="../images/dog.png">
	<br>
	<hr color="red">
	<br>

	<img alt="" src="../images/computer.png" class="two">
	<img alt="" src="../images/dog.png">
	<br>
	<hr color="red">
	<br>

	<img alt="" src="../images/computer.png" class="three">
	<img alt="" src="../images/dog.png">
	<br>
	<hr color="red">
	<br>

</body>
</html>
