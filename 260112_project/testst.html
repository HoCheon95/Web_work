<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상품 카드 레이아웃</title>
  <style>
    /* 전체 레이아웃 */
    .container {
      width: 720px;              /* 화면에 맞게 조절 */
      margin: 20px auto;
      display: flex;
      gap: 18px;                 /* 카드 사이 간격 */
    }

    /* 카드 */
    .card {
      flex: 1;
      border: 1px solid #d9d9d9;
      background: #fff;
      padding: 18px;
      box-sizing: border-box;
    }

    /* 이미지 박스 */
    .thumb {
      width: 100%;
      height: 170px;
      border: 1px solid #cfcfcf;
      overflow: hidden;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;         /* 이미지 꽉 채우기 */
      display: block;
    }

    /* 제목 */
    .title {
      margin: 14px 0 10px;
      color: #0b3bd7;            /* 파란 글씨 */
      font-weight: 700;
      font-size: 18px;
      line-height: 1.2;
    }

    /* 설명 */
    .desc {
      margin: 0 0 14px;
      font-size: 14px;
      line-height: 1.5;
      color: #111;
      word-break: keep-all;
    }

    /* 버튼 */
    .btn {
      border: 1px solid #9b9b9b;
      background: #eee;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    .btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 카드 1 -->
    <div class="card">
      <div class="thumb">
        <img src="../images/옷1.jpg">
      </div>

      <p class="desc">
        바지 특가! 여성바지, 팬츠, 바지, 쿠런티, 상품 최저가 보장! 바지,SNS에서 인기있는 데일리바지모음, 여심홀리는 훈남코디룩 완성 ! 트렌디한 로드샵 상품을 한곳에! 겨울 신상의류, 액세서리 할인 모음전! 바지
      </p>

      <button class="btn" type="button">쇼핑카트에 추가하기</button>
    </div>

    <!-- 카드 2 -->
    <div class="card">
      <div class="thumb">
        <img src="../images/옷2.jpg">
      </div>

      <p class="desc">
        여성바지, 팬츠, 바지, 큐런티 상품 최저가 보장! 운동화,SNS에서 인기있는 데일리바지
        모음, 여성플리트 훈남코디룩 완성! 트렌디한 로드샵 상품을 한곳에!
        겨울 신상의류, 액세서리 할인 모음전! 바지
      </p>

      <button class="btn" type="button">쇼핑카트에 추가하기</button>
    </div>
  </div>

</body>
</html>
