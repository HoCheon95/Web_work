<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>register</title>
    <link rel="stylesheet" href="./register.css">
  </head>
  <body>
    <h2>회원가입 페이지</h2>
    <fieldset>
      <legend>회원정보 입력</legend>
      <br />
      <form>
        <table id="table1">
          <tr>
            <td><label for="userId">아이디</label></td>
            <td id="td2">
              <input class="input_wid" type="text" id="userId">
              <input type="submit" value="중복검사">
            </td>
          </tr>
          <tr>
            <td><label for="userPwd1">패스워드</label></td>
            <td>
              <input class="input_wid" type="password" id="userPwd1">
            </td>
          </tr>
          <tr>
            <td><label for="userPwd2">패스워드 확인</label></td>
            <td>
                <input class="input_wid" type="password" id="userPwd2">
            </td>
          </tr>
          <tr>
            <td><label for="userName">이름</label></td>
            <td>
                <input class="input_wid" type="text" id="userName" placeholder="홍길동">
            </td>
          </tr>
          <tr>
            <td><label for="userPh">휴대폰번호</label></td>
            <td>
                <input class="input_wid" type="tel" id="userPh" placeholder="010-1234-5678">
            </td>
          </tr>
          <tr>
            <td><label for="userEmail">이메일</label></td>
            <td>
                <input class="input_wid" type="email" id="userEmail" placeholder="acs123@google.com">
            </td>
          </tr>
          <tr>
            <td><label for="userBrith">생일</label></td>
            <td>
                <input class="input_wid" type="date" id="userBrith">
            </td>
          </tr>
          <tr>
            <td><label for="userHomeage">홈페이지</label></td>
            <td>
                <input class="input_wid" type="url" id="userHomeage" placeholder="www.google.com">
            </td>
          </tr>
          <tr>
            <td><label for="userGender">성별</label></td>
            <td>
                <input class="gender_wid" type="radio" id="userGender" value="남자">남자
                <input class="gender_wid" type="radio" value="여자">여자
            </td>
          </tr>
        </table><br>
        <div id="out_in">
            <input type="submit" value="제출">
            <input type="reset" value="초기화">
        </div>
      </form>
    </fieldset>
  </body>
</html>
