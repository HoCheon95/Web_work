<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form>
		<table border="0" style="border-collapse: collapse; border-color: brown;">
			<caption style="caption-side: top; text-align: center; color: cyan;">
				<h2>::: Member 회원가입 :::</h2>
			</caption>
			<tr style="height: 40px; color: brown; border-top: 4px solid brown;">
				<td style="width: 200px;">&nbsp;&nbsp;&nbsp;<b>ID</b></td>
				<td style="width: 600px;"><b>|</b> 
					<input type= "text" name="id">&nbsp;&nbsp;&nbsp;
					<input type= "submit" value= "ID 확인">
				</td>
			</tr>
			<tr style="height: 40px; color: brown;">
				<td style="width: 200px;">&nbsp;&nbsp;&nbsp;<b>이 름</b></td>
				<td style="width: 600px;"><b>|</b> 
					<input type= "text" name= "name">
				</td>
			</tr>
			<tr style="height: 40px; color: brown;">
				<td style="width: 200px; color : brown;">&nbsp;&nbsp;&nbsp;<b>PASSWORD</b></td>
				<td style="width: 600px;"><b>|</b> 
					<input type= "password" name= "pwd1">
				</td>
			</tr>
			<tr style="height: 40px; color:brown;">
				<td style="width: 200px;">&nbsp;&nbsp;&nbsp;<b>PASSWORD 재확인</b></td>
				<td style="width: 600px;"><b>|</b> 
					<input type= "password" name= "pwd2">
				</td>
			</tr>
			<tr style="height: 40px; color:brown;">
				<td style="width: 200px;">&nbsp;&nbsp;&nbsp;<b>주민등록번호</b></td>
				<td style="width: 600px;"><b>|</b> 
					<input type= "text" name= "reg1" style="width: 50px;">&nbsp;-&nbsp;
					<input type= "password" name= "reg2" style="width:100px;">
				</td>
			</tr>
			<tr style="height: 40px; color: brown;">
				<td style="width: 200px;">&nbsp;&nbsp;&nbsp;<b>성 별</b></td>
				<td style="width: 600px;"><b>|</b> 
					<input type= "radio" name= "gender" value= "남자"><b>남자</b>
					<input type= "radio" name= "gender" value= "여자"><b>여자</b>
				</td>
			</tr>
			<tr style="height: 40px; color: brown;">
				<td style="width: 200px;">&nbsp;&nbsp;&nbsp;<b>우편번호</b></td>
				<td style="width: 600px;"><b>|</b> 
					<input type="text" name="add1" style="width: 50px;">&nbsp;-&nbsp;
					<input type="text" name="add2" style="width: 50px;">&nbsp;&nbsp;&nbsp;
					<input type= "button" value= "우편번호검색">
				</td>
			</tr>
			<tr style="height: 40px; color: brown;">
				<td style="width: 200px;">&nbsp;&nbsp;&nbsp;<b>주 소</b></td>
				<td style="width: 600px;"><b>|</b> 
					<input type="text" name="add" style="width: 570px;"> 
				</td>
			</tr>
			<tr style="height: 40px; color: brown;">
				<td style="width: 200px;">&nbsp;&nbsp;&nbsp;<b>HOMETEL</b></td>
				<td style="width: 600px;"><b>|</b> 
					<select name="h_tel">
						<option value= "서울">02</option>
						<option value= "충남">041</option>
						<option value= "대전">042</option>					
					</select>
					&nbsp;-&nbsp;
					<input type="tel" name= "h_tel1" style="width: 40px;">
					&nbsp;-&nbsp;
					<input type="tel" name= "h_tel2" style="width: 40px;">
				</td>
			</tr>
			<tr style="height: 40px; color: brown;">
				<td style="width: 200px;">&nbsp;&nbsp;&nbsp;<b>H.P</b></td>
				<td style="width: 600px;"><b>|</b> 
					<select name="ph">
						<option value="010">010</option>
						<option value="011">011</option>
					</select>
					&nbsp;-&nbsp;
					<input type="tel" name="ph1" style="width: 40px;">
					&nbsp;-&nbsp;
					<input type="tel" name="ph2" style="width: 40px;">
				</td>
			</tr>
			<tr style="height: 40px; color: brown; border-bottom: 4px solid brown;">
				<td style="width: 200px;">&nbsp;&nbsp;&nbsp;<b>E-MAIL</b></td>
				<td style="width: 600px;"><b>|</b> 
					 <input type="text" name="email_1" style="width: 80px;">&nbsp;@&nbsp;
					 <input type="text" name="email_2">&nbsp; 
					 <select id="email_domain">
					 	<option>직접입력</option>
						<option value="naver.com">naver.com</option>
						<option value="google.com">google.com</option>
						<option value="daum.net">daum.net</option>
					</select>
				</td>
			</tr>
		</table>
		<br>
		<div style="text-align: center;">
			<input type="submit" value="회원가입" style="background-color: black; color: white;">&nbsp;
			<input type="reset" value="초기화" style="background-color: black; color: white;">
		</div>
	</form>
</body>
</html>
