<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>멀티미디어(audio, video)</title>
</head>


<!-- 
	<audio>태그 ==> 소리를 재생한다.
	형식) <audio src="경로명/파일명.확장자"></audio>
	
	<audio>태그에서 지원하는 파일 형색 ==> mp3, wav, ogg
	
	<audio>태그의 속성
		- controls	==> 소리를 재생, 정지, 볼륨조절을 할 수 있는 객체들을 나타낸다.
		- autoplay	==> 자동 재생
		- muted		==> 무음처리(볼륨 0)
		- loop		==> 반복 재생
		
	
 -->
 
 
<body>
<audio src="../audio/Payday.mp3" controls></audio><br>

<audio src="../audio/Payday.mp3" controls autoplay mute></audio><br>

<audio src="../audio/Payday.mp3" controls autoplay loop></audio>
</body>
</html>
