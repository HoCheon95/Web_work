<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function calc() {
        // const trArr = document.getElementsByTagName("tr");
        const trArr = document.querySelectorAll("tr");

        for (let i = 1; i <= trArr.length; i++) {
          //tr태그 안에 있는 td태그 찾기
          //   const tdArr = trArr[i].getElementsByTagName("td");
          const tdArr = trArr[i].querySelectorAll("td");

          let sum = 0;

          for (let j = 2; j < tdArr.length - 1; j++) {
            sum += Number(tdArr[j].textContent);
          }

          tdArr[tdArr.length - 1].textContent = sum;
        }
      }
    </script>
  </head>
  <body>
    <form>
      <input type="button" value="총점 계산하기" onclick="calc()" />
    </form>
