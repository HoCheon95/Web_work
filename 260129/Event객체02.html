<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #myDiv {
        width: 300px;
        height: 200px;
        background-color: yellow;
        padding: 20px;
      }

      #mySpan {
        padding: 50px;
        background-color: pink;
      }
    </style>

    <script>
        // 이벤트가 발생하면 발생한 이벤트는 현재 엘리먼트에서 상위 엘리먼트로 자동으로 전달된다.
        //  ==> 이러한 현상을 '버블링'이라 한다.

      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("#myDiv").addEventListener("click", function (e) {
            // e.target             ==> 이벤트가 처음 발생한 객체를 나타낸다.
            // e.currentTarget      ==> 현재 처리되는 이벤트 헨들러가 설정된 객체를 나타낸다.
            e.stopPropagation();    // '버블링'현상을 멈추게 한다.
            console.log("div영역 target", e.target);
            console.log("div영역 currentTarget", e.currentTarget);
          alert("div 영역 클릭 ~~~ ");
        });
        document.querySelector("#mySpan").addEventListener("click", function (e) {
            e.stopPropagation();    // '버블링'현상을 멈추게 한다.
            console.log("span영역 target", e.target);
            console.log("span영역 currentTarget", e.currentTarget);
          alert("span 영역 클릭 ~~~ ");
        });
        document.querySelector("#myBtn").addEventListener("click", function (e) {

            e.stopPropagation();    // '버블링'현상을 멈추게 한다.

            console.log("버튼영역 target", e.target);
            console.log("버튼영역 currentTarget", e.currentTarget);
          alert("버튼 영역 클릭 ~~~ ");
        });

        document.querySelector("#myAnchor").addEventListener("click", function(e){
            e.preventDefault(); //어떤 이벤트에 대한 기본 동작을 멈추게 한다.
                                //예1)  <a>태그를 클릭했을 때의 동작
                                //예2)  <form>태그의 submit 동작

            alert("이동할 URL주소 : " + e.currentTarget.getAttribute("href"));
        });
      });
    </script>
  </head>
  <body>
    <div id="myDiv">
      <span id="mySpan">
        <input type="button" value="클릭하세요." id="myBtn" />
      </span>
    </div>

    <br /><br />
    <hr color="red" />
    <br /><br />

    <a href="https://www.daum.net" id="myAnchor">Daum 사이트 가기</a>
  </body>
</html>
