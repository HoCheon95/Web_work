let num = prompt("숫자를 입력하세요.");
 // switch문 값과 자료형을 같이 비교한다.
 switch (num * 1) {
case 1:
	alert("하나~~");
	break;
case 2:
	alert("둘~~~");
	break;
case 3:
	alert("셋~~~");
	break;
case 4:
	alert("넷~~~");
	break;
case 5:
	alert("다섯~~~");
	break;

default:
	alert("더 이상은 몰라");
}
