<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for ~ in 명령, for ~ of 명령</title>

    <script>

        /*
            1) for ~ in 명령
                ==> 객체가 가지고 있는 속성과 메서드 개수만큼 반복처리하는 명령
                형식) for(let 변수 in 객체변수){
                    반복할 내용들;
                    ....
                }
                ==> '객체변수'가 가지고 있는 '속성이름' 또는 '메서드이름'을 문자열 형태로
                    '변수'에 저장한 후 '반복할 내용들'을 처리하고, 하나의 처리가 끝나면
                    다른 속성이름이나 메서드이름을 다시 변수에 저장하고 처리하는 작업을 계속 수행한다.
                    (배열은 속성이름 대신 index값이 저장된다.)

            2) for ~ of 명령
                ==> 열거가 가능한 객체의 데이터 개수만큼 반복처리하는 명령
                형식) for(let 변수 of 열거가능한객체){
                        반복할 내용들;
                        ...
                    }
                    ==> '열거가능한객체'가 가지고 있는 '데이터'를 변수에 저장한 후 '반복할 내용들'을
                        처리하고 처리가 끝나면 다음 데이터를 가지고 계속 수행한다.
                        (일반 객체는 사용할 수 없고, 주로 배열에서 사용한다.)
        
        */
            function Car(color, num){
                this.color = color;
                this.number = num;
                this.display = function(){
                    console.log("차의 색깔 : " + this.color);
                    console.log(`차량 번호 : ${this.number}`);
                }
            }

            const testCar = new Car("파랑", "123가4567");

            for(let temp in testCar){
                //console.log('temp = ' + temp);

                //console.log(temp + " : " + testCar[temp]);

                if(typeof testCar[temp] == "function"){
                    console.log(temp + " 메서드 호출");
                    testCar[temp]();
                }else{
                    //속성값 출력
                    console.log(temp + " : " + testCar[temp]);
                }
            }

            console.log("-----------------------------------------------------");
            
            const myArray = ["홍길동", "이순신", "강감찬", "을지문덕"];
            
            for(let i=0; i<myArray.length; i++){
                console.log(i, myArray[i]);
            }
            console.log("-----------------------------------------------------");
            
            for(let index in myArray){
                //console.log("index = " + index);
                console.log(index, myArray[index]);
            }
            
            console.log("-----------------------------------------------------");

            for(let data of myArray){
                console.log("data = " + data);
            }




    </script>
</head>
<body>
    
</body>
</html>
