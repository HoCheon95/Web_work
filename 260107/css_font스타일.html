<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>font 스타일 연습</title>
			<style type="text/css">
				.title{
					color: blue; font-size: 15pt; font-family: 궁서체;
					font-weight: bold;
				}
				
				.detail{
					color: red; font-size: 20pt; font-style: italic;
				}
				
				.start{
					/* font관련 값을 여러개 설정할 때 사용한다. */
					font: italic 30px 궁서체, 바탕체;
				}
			</style>
		</head>
		<body>
		
		<h3>font관련 스타일 지정하기</h3>
		
		<span class="start">font관련 스타일 지정하기</span><br><br>
		
		<span class="title">글자의 색 : </span>
		<span class="detail">color</span><br><br>
		
		<span class="title">글자의 크기 : </span>
		<span class="detail">font-size</span><br><br>
		
		<span class="title">글자체 : </span>
		<span class="detail">font-family</span><br><br>
		
		<span class="title">글자의 기울림 설정 : </span>
		<span class="detail">font-style</span><br><br>
		
		<span class="title">글자의 볼드체 설정 : </span>
		<span class="detail">font-weight</span><br><br>
		
		
</body>
	</html>
