<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>CSS 구조기반 의사 클래스</title>
			<style type="text/css">
				
				
				p, div {
					font-size: 20pt; width: 400px; height: 60px;
					border: 1px solid black;
					margin: 5px;
				}

				
				
				/*
				div:nth-child(2){
					background-color: yellow;
				}
				*/
				
				/*
					셀렉터:nth-of-type(번호)
						==> '셀렉터'의 부모의 모든 자식들 중에서 '셀렉터'와 일치하는 요소들 중에서
							'번호'번째의 요소를 선택한다.
					셀렉터:nth-of-type(odd), 셀렉터:nth-of-type(even),
					셀렉터:nth-of-type(xn + y)도 동일하게 적용된다.
					
				div:nth-of-type(3) {
					background-color: cyan;
				}
				
				div:nth-of-type(odd) {
					background-color: blue;
				}
				
				div:nth-of-type(even) {
					background-color: green;
				}
				
				div:nth-of-type(2n+1) {
					background-color: pink;	
				}
				*/
				
				/*
					셀렉터:nth-last-of-type(번호)
						==> '셀렉터'의 부모의 모든 자식들 중에서 '셀렉터'와 일치하는 
							요소들 중에서 뒤에서 '번호'번째 요소를 선택한다.
					셀렉터:nth-last-of-type(odd), 셀렉터:nth-last-of-type(even),
					셀렉터:nth-last-of-type(xn + y)도 동일하게 적용된다.
				
				div:nth-last-of-type(3){
					background-color: yellow;
				}
				
				div:nth-last-of-type(odd){
					background-color: yellow;
				}
				
				div:nth-last-of-type(even){
					background-color: pink;
				}
				*/
				
				div:nth-last-of-type(2n-1){
					background-color: green;
				}				
				
				header {
					border: 1px solid red; width: 500px;
				}				
				
			</style>
		</head>
		<body>
			<header>
				<p>P첫째</p>
				<p>P둘째</p>
				<div>셋째</div>
				<div>넷째</div>
				<div>다섯째</div>
			</header>
				<div>여섯째</div>
				<div>일곱째</div>
				<div>여덟째</div>
		</body>
	</html>
