<!DOCTYPE html>

<title>배열 구조 분해 할당</title>
<script>
/*
- 구조 분해 할당
	==> 배열이나 객체를 분해해서 각각의 값을 개별적인 변수에 저장하는 표현식을 말한다.
*/

/*
1. 배열 구조 분해 할당
	형식1) const 또는 let [변수명1, 변수명2, ~~~] = 배열;
		==> '배열'의 값들이 순서대로 변수들에 저장된다.
		==> '변수'의 개수보다 '배열'의 개수가 적으면 값을 차례로 저장하고
			나머지 변수들은 'undefined'가 된다.
			
	형식2) const 또는 let [변수명1, 변수명2=기본값, ~~~] = 배열;
		==> '배열'에서 변수에 저장할 값이 없을 경우 '기본값'으로 할당된다.
	
	형식3) const 또는 let [변수명1, 변수명2, ~~~, ...변수명n] = 배열;
		==> '...'을 '스프레드 연산자'라 부른다.
		==> '배열'의 값들을 변수들에 저장하고 남은 모든 데이터들이 '변수명n'에
			배열로 할당된다. (...변수명) ==> rest문법이라 한다.


const subjects = ["국어", "영어", "수학"];
			
//const kor = subjects[0];
//const eng = subjects[1];

//const [kor, eng] = subjects;

//-------------------------------------------------------------

//중간 부분의 데이터 할당 생략하기 (해당 위치의 변수를 생략하면 된다.)
const [kor, , mat] = subjects;

console.log("kor = ",kor);
//console.log("eng = ",eng);
console.log("mat = ",mat);

//-------------------------------------------------------------

const subjects = ["국어", "영어", "수학"];

//const [kor, eng, mat, science] = subjects;

const [kor, eng, mat="산수", science="과학"] = subjects;

console.log("kor = ",kor);
console.log("eng = ",eng);
console.log("mat = ",mat);
console.log("science = ",science);


const subjects = ["국어", "영어", "수학", "과학", "음악", "미술", "체육"];
console.log("subjects = ",subjects);

const [kor,eng, ...rest] = subjects;

console.log("kor = ",kor);
console.log("eng = ",eng);
console.log("rest = ",rest);

//-------------------------------------------------------------

const nameArr = ["홍길동",["길동", "홍"]];

const [fullName, [firstName, lastName]] = nameArr;

console.log("fullName = ",fullName);
console.log("firstName = ",firstName);
console.log("lastName = ",lastName);

//활용하기

//변수값 맞교환하기

let a = 100;
let b = 200;

console.log("변경전");
console.log("a = ",a);
console.log("b = ",b);

//기존의 방식
let temp = a;
a = b;
b = temp;

//구조 분해 할당 이용
//let c = [a, b];
[a, b] = [b, a];

console.log("변경후");
console.log("a = ",a);
console.log("b = ",b);
console.log("c = ",c);

//함수에서 반환되는 배열을 구조 분해 할당하기
function getSubjects(){
	const sub = ["국어", "영어", "수학", "과학"];
	return sub;
}

//기존 방식
const subArr = getSubjects();
const kor = subArr[0];
const eng = subArr[1];
const mat = subArr[2];

//구조 분해 할당 이용
const [kor, eng, mat] = getSubjects();

console.log("kor = ",kor);
console.log("eng = ",eng);
console.log("mat = ",mat);
*/

</script>
