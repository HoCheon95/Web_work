<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>

<style type="text/css">

/*
	z-Index : 요소가 출력되는 계층 번호를 지정한다.
			  계층 번호는 값이 클수록 앞쪽에 배치된다.
	
*/

#one{
	width: 400px; height: 300px; background-color: yellow;
	position: absolute; left: 350px; top: 150px;
	z-index: 30;
}


#two{
	width: 400px; height: 300px; background-color: pink;
	position: absolute; left: 350px; top: 150px;
	z-index: 40; 
}


</style>
</head>
<body>



<div id="one"> 
	1번 DIV영역 <br>fafafas<br>fsdfss<br>
	1번 DIV영역 <br>fafafas<br>fsdfss<br>
	1번 DIV영역 <br>fafafas<br>fsdfss<br>
</div>
<div id="two"> 2번 DIV영역</div>



</body>
</html>
