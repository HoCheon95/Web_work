<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<!--
	<a>태그의 target 속성에 설정할 수 있는 값
1. _blank : 	새창 또는 새 탭에 결과가 나타난다.
2. _self : 		현재 프레임 영역에 결과가 나타난다. (기본값)
3. _parent : 	부모 프레임 영역에 결과가 나타난다.
4. _top :		무조건 현재 창의 전체 화면 영역에 결과가 나타난다.
5. 프레임명 : 		해당 '프레임명'에 해당하는 프레임 영역에 결과가 나타난다.	 
 -->
<body style="background-color: yellow;">

	<h3>target 연습용 문서</h3>
	<a href="https://www.daum.net" target="_self"> Daum 사이트 가기(_self)</a>
	<br>
	<br>

	<a href="https://www.daum.net" target="_black"> Daum 사이트 가기(_black)</a>
	<br>
	<br>

	<a href="https://www.daum.net" target="_parent"> Daum 사이트 가기(_parent)</a>
	<br>
	<br>

	<a href="https://www.daum.net" target="_top"> Daum 사이트 가기(_top)</a>
	<br>
	<br>

</body>


</html>
