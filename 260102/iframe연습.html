<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe 연습</title>
</head>
<!-- 
	<iframe>태그 ==> 한 문서의 본문 영역에 다른 문서를 넣을 수 있는 태그
	
	형식) <iframe src="경로명/파일명 또는 URL주소"></iframe>
 -->
<body>
	<h2>iframe 태그 연습</h2>
	iframe 태그는 현재의 문서에 다른 문서의 내용을 나타나게 하고 싶은 경우에 사용하는 태그이다.
	<br>
	<br> iframe의 속성에는 나타날 문서명이나 URL주소를 지정한다.
	<br>
	<br>

	<a href="../251229/이미지.html">이미지 문서 보기</a>
	<br>
	<br>

	<a href="../251229/이미지.html" target="test">이미지 문서 보기(target) 설정</a>
	<br>
	<br>

	<a href="../251229/이미지.html" target="testtest">이미지 문서 보기(target) 설정</a>
	<br>
	<br>

	<iframe src="https://www.daum.net" name="test" width="800" height="600"></iframe>
	<br>
	<br>

	<br> iframe 영역의 크기는 width속성과 height속성을 이용하여 설정한다.
	<br>
	<br>

</body>
</html>
