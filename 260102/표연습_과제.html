<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표연습_과제</title>
</head>
<body>

	<table border="4" style="border-collapse: collapse;">
		<tr style="text-align: center;">
			<td colspan="2" style="width: 80px;">1</td>
			<td colspan="2" style="width: 80px;">2</td>
			<td style="width: 80px;">3</td>
			<td style="width: 80px;">4</td>
			<td style="width: 80px;">5</td>
			<td style="width: 80px;">6</td>
		</tr>
		<tr style="text-align: center;">
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
			<td rowspan="3">11</td>
			<td colspan="2">12</td>
			<td>13</td>
		</tr>
		<tr style="text-align: center;">
			<td colspan="4">14</td>
			<td>15</td>
			<td colspan="2" rowspan="2">16</td>
		</tr>
		<tr style="text-align: center;">
			<td>17</td>
			<td>18</td>
			<td>19</td>
			<td>20</td>
			<td>21</td>
		</tr>
	</table>
	
	<br><br><br>
	
	<table border= "1" style="text-align: center;">
		<tr>
			<td style="width: 80px">1</td>
			<td style="width: 80px">2</td>
			<td style="width: 80px">3</td>
			<td style="width: 80px">4</td>
			<td style="width: 80px">5</td>
			<td style="width: 80px">6</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">7</td>
			<td colspan="2" rowspan="4">8</td>
			<td colspan="1" rowspan="4">9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>11</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">12</td>
			<td>13</td>
		</tr>
		<tr>
			<td>14</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">15</td>
			<td colspan="2">16</td>
			<td colspan="2">17</td>
		</tr>
		<tr>
			<td colspan="3">18</td>
			<td>19</td>
		</tr>
	</table>
	
	
</body>
</html>
