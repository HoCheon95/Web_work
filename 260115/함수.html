        함수    
            ==> 특정 기능을 가진 단위 프로그램

        - 함수의 종류
        1) 내장 함수    ==> 프로그래밍 언어에서 미리 만들어 제공하는 함수
          (1) eval(수식문자열)
              ==> 주어진 '수식문자열'을 계산 가능한 식으로 변환 후 이 식을 처리한 결과를 반환한다.

          let str = "(100/4+5)/5";
          let ex = (100/4+5)/5;
          let ev = eval(str); // "(100/4+5)/5"  ==> (100/4+5)/5 ==> 6

          console.log("str = " + str);
          console.log("ex = " + ex);
          console.log("ev = " + ev);

          let ev2 = eval("ev + 20");  // ev + 20

        (2) 문자열을 숫자로 변환하는 함수들
          - parseInt(문자열, 진수);
            ==> '문자열'을 정수형 숫자로 변환한다. (문자열을 대신해서 숫자도 가능하다.)
            ==> '진수'에는 10, 2, 8, 16를 사용할 수 있고, 기본값은 10이다.

            console.log("123.45 ==> " + parseInt(123.45));
            console.log("123.45 ==> " + parseInt("123.45"));
            console.log("123a45 ==> " + parseInt("123a45"));
            console.log("a123.45 ==> " + parseInt("a123.45"));
            console.log("-------------------------------");
            
            console.log( parseInt("100", 2));   // 1*2^2 + 0*2^1 + 0*2^0 = 4 + 0 + 0 = 4
            console.log( parseInt("128", 8));   // 8은 안됨. 1*8^1 + 2*8^0 = 8 + 2 = 10
            console.log( parseInt("2a", 16));   // 2*16^1 + 10*16^0 = 32 + 10 = 42
            
          - parseFloat("문자열");
            ==> 문자열을 실수형 숫자로 변환한다.
            

            
            console.log( parseFloat("123.45"));   // 123.45
            console.log( parseFloat("123.4a5"));  // 123.4
            console.log( parseFloat("a123.45"));  // NaN
            console.log( parseFloat("1.2e3"));    // 1.2e3 ==> 1.2 * 1000 = 1200
            
          -  Number(숫자로만구성된문자열)
            ==> 문자열을 숫자형으로 변환한다.
            
            
            
            console.log( Number("123"));    // 123
            console.log( Number("123.45")); // 123.45
            console.log( Number("1.2e2"));  // 120
            console.log( Number("12a3"));   // NaN
            
            console.log( Number(null));     // 0
            console.log( Number(""));       // 0

          - isNaN(값)

      */

      function min_max_sum(num1, num2) {
        let min,
          max,
          sum = 0;

        if (num1 > num2) {

          max = num1;
          min = num2;
        } else {

          min = num1;

        }

        console.log(`${min}부터 ${max}까지의 합계 : ` + sum);
